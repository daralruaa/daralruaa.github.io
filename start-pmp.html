  <script>
    (function(){
      var KEY = 'start_event_id_pmp';
      var eventId = localStorage.getItem(KEY);

      function sendStartIfNeeded(){
        if (eventId) return;
        if (typeof snaptr !== 'function') return setTimeout(sendStartIfNeeded, 100);

        eventId = 'start-pmp-' + Date.now() + '-' + Math.floor(Math.random()*1e6);
        localStorage.setItem(KEY, eventId);

        try {
          snaptr('track','START_CHECKOUT', { course:'pmp', event_id:eventId });
        } catch(e){}
      }

      sendStartIfNeeded();

      setTimeout(function(){
        window.location.href = "https://daralruaa.typeform.com/to/UOFnSp5S?utm_source=site&utm_medium=start";
      }, 1200);
    })();
  </script>

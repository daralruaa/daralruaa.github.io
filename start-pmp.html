    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MZLCM42L" height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <div class="wrap">
    <img src="logo.png" alt="Dar Alruaa Logo" class="logo">
    <h1>يتم تحويلك الآن إلى نموذج التسجيل لدورة إدارة المشاريع (PMP)</h1>
    <p>لحظات قليلة</p>
    <a id="fallbackLink" class="fallback" href="https://daralruaa.typeform.com/to/UOFnSp5S?utm_source=site&utm_medium=start">
      اضغط هنا إذا لم يتم التحويل
    </a>
  </div>

  <script>
    (function(){
      var DEST = "https://daralruaa.typeform.com/to/UOFnSp5S?utm_source=site&utm_medium=start";
      var KEY  = "start_event_id_pmp";
      var eventId = localStorage.getItem(KEY);

      function sendStartIfNeeded(attempts){
        attempts = attempts || 0;
        if (eventId) return; // already sent on this browser
        if (typeof snaptr !== 'function') {
          if (attempts < 20) return setTimeout(function(){ sendStartIfNeeded(attempts+1); }, 100);
          return; // give up after ~2s to avoid blocking redirect
        }
        eventId = "start-pmp-" + Date.now() + "-" + Math.floor(Math.random()*1e6);
        localStorage.setItem(KEY, eventId);
        try { snaptr("track","START_CHECKOUT",{ course:"pmp", event_id:eventId }); } catch(e){}
      }

      sendStartIfNeeded();

      // Primary redirect after ~1.2s
      setTimeout(function(){ window.location.replace(DEST); }, 1200);
      // Backup redirect after 5s
      setTimeout(function(){
        if (location.href.indexOf("typeform.com") === -1) window.location.replace(DEST);
      }, 5000);

      // Fallback link click
      document.getElementById("fallbackLink").addEventListener("click", function(e){
        // allow manual navigation if needed
      });
    })();
  </script>

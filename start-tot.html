  <script>
    (function(){
      // Base Typeform URL (TOT)
      var base = "https://daralruaa.typeform.com/to/NSIWPFSf";

      var qs = new URLSearchParams(window.location.search);

      // Set fallback link (in case auto-redirect fails)

      // Redirect after 600ms
      setTimeout(function(){ window.location.href = dest; }, 600);
